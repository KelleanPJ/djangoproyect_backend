{% extends 'pagina/base.html' %}
{% block content %}
<h2>Confirmar eliminación</h2>
<p>¿Eliminar {{ object }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'pagina:producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
